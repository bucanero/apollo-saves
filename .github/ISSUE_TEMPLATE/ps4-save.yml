name: Upload PS4 Save
description: Upload a PlayStation 4 save-game
title: "[Upload save]"
labels: ["saves", "PS4"]
#assignees:
#  - bucanero
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to upload a save-game!
  - type: input
    id: game
    attributes:
      label: Game name
      description: Insert Game Title, optional Game Version
      placeholder: ex. Uncharted
    validations:
      required: true
  - type: input
    id: titleid
    attributes:
      label: Title ID
      description: Insert Title ID
      placeholder: ex. CUSA12345
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Save description
      description: Insert a description. **ATTACH ZIP FILE HERE (DRAG & DROP SUPPORTED)**
      placeholder: Tell us about the save
      value: "e.g. Game completed, everything unlocked! ATTACH ZIP FILE HERE (DRAG & DROP SUPPORTED)"
    validations:
      required: true
  - type: input
    id: zipurl
    attributes:
      label: Zip link
      description: (Optional) Insert link to .Zip file
      placeholder: ex. http://mediafire.com/...
    validations:
      required: false
  - type: dropdown
    id: firmware
    attributes:
      label: FW Version
      description: (Optional) Which firmware version are you running?
      options:
        - 9.00
        - 7.5x
        - 7.02
        - 6.72
        - 5.05
        - other
    validations:
      required: false
  - type: checkboxes
    id: ps4decrypt
    attributes:
      label: Decrypted saves only
      description: By submitting this issue, you confirm the PS4 save is in **DECRYPTED** format.
      options:
        - label: I confirm the PS4 save is decrypted.
          required: true
